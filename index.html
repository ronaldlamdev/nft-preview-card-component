<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main>
  <div class="container">
    <div class="equilibrium-picture">
      <img src="./images/image-equilibrium.jpg" class="equilibrium" aria-hidden="true">
      <div class="hover-effect"></div>
      <div>
        <a href="#" class="hover-icon">
          <img src="./images/icon-view.svg" aria-hidden="true">
        </a>
      </div>
    </div>
    <div class="information">
        <a href="#" class="equilibrium-heading">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <img src="./images/icon-ethereum.svg" class ="ethereum" aria-hidden="true">
      <p class="worth">0.041 ETH</p>
      <img src="./images/icon-clock.svg" class = "clock" aria-hidden="true">
      <p class="remaining-time">3 days left</p>
      <br>
    </div>
    <div class="creation">
      <img src="./images/image-avatar.png" class = "avatar" aria-hidden="true">
      <p class="created-by"><span>Creation of a</span> <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </div>
</main>
</body>
</html>
